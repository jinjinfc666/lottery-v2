<html ng-app="myApp-mobile">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>泰格娱乐(Taige Gaming)</title>
<link rel="stylesheet" href="//at.alicdn.com/t/font_wfarm5un8pfu5wmi.css">
<link rel="stylesheet" href="css/main.css?v=a3142">
<link rel="stylesheet" href="css/loader.css">
<link rel="stylesheet" type="text/css" href="css/lib/swiper/swiper.css">
<link rel="stylesheet" href="css/lib/odometer-theme-default.css?v=22">

<!-- script src="../js/lib/My97DatePicker/WdatePicker.js"></script> -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/angularjs/angular.min.js"></script>
<script src="../js/angularjs/angular-ui-router.min.js"></script>
<script src="../js/angularjs/angular-cookies.min.js"></script>

<script src="../js/site.js"></script>
<script src="../js/message-error.js"></script>
<script src="js/modules/app.js"></script>
<script src="js/modules/authentication.js"></script>
<script src="js/modules/user.js"></script>
<script src="js/modules/wallet.js"></script>

<style type="text/css">
    .showHeader{
        display: block;
    }
    
    .hidenHeader{
    	display: none;
    }
</style>  
</head>

<body class="display_flex_vertical" >
	<header class="header_index" ng-controller="authCtrl">
		<div data-live-action="" class="header_icon header_icon_l">
			<i class="iconfont icon-menu" ng-click="mobileLogin_userPanel()"></i>
		</div>
		<h1 class="header_title">泰格娱乐(Taige Gaming)</h1>
		
		<div id="login-panel" class="toolbar active" style="display: none;" >
		<div class="tool-close">
			<div class="iconfont icon-close" ng-click="mobileLogin_userPanel()"></div>
		</div>
		<div class="tool-user text-center mb20">
			<div class="user-pic">
				<img class="w" src="images/user/user_pic.png" alt="">
			</div>
			<div class="user-name">您好！请先登录</div>
		</div>
		<a href="#login" class="tool-item" ng-click="mobileLogin_userPanel();hiddenHeader()">
			<i class="iconfont icon-person"></i>
			<span class="tool-text">登录</span>
		</a>
		<a href="#register" class="tool-item"  ng-click="mobileLogin_userPanel();hiddenHeader()">
			<i class="iconfont icon-index"></i>
			<span class="tool-text">立即注册</span>
		</a>
		<a href="https://kf1.learnsaas.com/chat/chatClient/chatbox.jsp?companyID=809347&amp;configID=61861&amp;jid=7990183634&amp;s=1"
			target="_blank" class="tool-item">
			<i class="iconfont icon-cs"></i>
			<span class="tool-text">在线客服</span>
		</a>
	</div>


	<div id="memeber-panel" class="toolbar active" style="display: none;" >
		<div class="tool-close">
			<div class="iconfont icon-close" ng-click="mobileLogin_userPanel()"></div>
		</div>
		<div class="tool-user text-center mb20">
			<div class="user-pic">
				<img class="w" src="images/user/user_pic.png" alt="">
			</div>
			<div class="user-name">{{username}}</div>
		</div>
		<a href="https://kf1.learnsaas.com/chat/chatClient/chatbox.jsp?companyID=809347&amp;configID=61861&amp;jid=7990183634&amp;s=1" target="_blank" class="tool-item">
			<i class="iconfont icon-cs"></i>
			<span class="tool-text">在线客服</span>
		</a>
		<a href="#userInfo" class="tool-item" ng-click="mobileLogin_userPanel();hiddenHeader();">
			<i class="iconfont icon-setting"></i>
			<span class="tool-text">账户设置</span>
		</a>
		<a href="#siteMes" class="tool-item" ng-click="mobileLogin_userPanel();hiddenHeader();">
		<i class="iconfont icon-mail"></i>
		<span class="tool-text">站内信</span>
		</a>
		<a href="#accountMan" class="tool-item" ng-click="mobileLogin_userPanel();hiddenHeader();">
			<i class="iconfont icon-security"></i>
			<span class="tool-text">安全设置</span>
		</a>
		<a href="##" class="j-logout tool-item" ng-click="logout()">
			<i class="iconfont icon-logout"></i>
			<span class="tool-text">退出</span>
		</a>
	</div>
	</header>

	<div ui-view></div>
	
	
	<div class="dialog_wrap dialog_notice  dialog_normal j-indexTips j-indexclose" id="j-tips" style="display: none;">
		<div class="dialog_main">
			<div class="dialog_content index_prom">
				<div class="index_prom_content">
					<h3 class="j-noticeTitle"></h3>
					<p class="j-noticeContent"></p>
				</div>
			</div>
		</div>
	</div>






	


	








	<div class="dialog_wrap dialog_with_title dialog_enter_game">
		<div class="dialog_main j-dialog_main2">
			<span class="dialog_close"><span class="icon icon_close"></span></span>
			<div class="title_wrap">PT黑暗城市</div>
			<div class="dialog_content">
				<p>祝您多多盈利！</p>
				<a href="javascript:;" class="btn btn01 btn_real btn-play"><span>进入真钱游戏</span></a>
				<a href="javascript:;" class="btn btn01 btn_try">进入免费试玩</a>
			</div>
		</div>
	</div>
	<footer class="j-flooter gb_footer" id="j-footerNav">
		<div class="ft_item layout_image_with_text activeft_item layout_image_with_text active active">
			<a href="index.html"> <i class="iconfont icon-index2"></i>
				<div class="img_text">首页</div></a>
		</div>
		<div id="agent"  class="ft_item layout_image_with_text">
			<a href="#agent"> <i class="iconfont icon-agent"></i>
				<div class="img_text">代理</div></a>
		</div>
		<div id="slot" class="ft_item layout_image_with_text">
			<a href="#slot"> <i class="iconfont icon-game"></i>
				<div class="img_text">游戏</div></a>
		</div>
		<div class="ft_item layout_image_with_text">
			<a href="#promo"> <i class="iconfont icon-gift"></i>
				<div class="img_text">优惠</div></a>
		</div>

		<div id="account" class="ft_item layout_image_with_text">
			<a href="javascript:void(0)" ng-click="redirectAccountAction()" ng-controller="authCtrl"> 
				<i class="iconfont icon-user"></i>
				<div class="img_text">账户</div>
			</a>
		</div>
	</footer>

	<script type="text/javascript">		
		$(function(){
			var url = location.href;
			if(url.indexOf('agent') > 0 
					|| url.indexOf('slot') > 0
					|| url.indexOf('login') > 0
					|| url.indexOf('register') > 0){
				$("header").hide();
			}
			$("footer div.ft_item").click(function(){
				$("footer div.ft_item").removeClass("active");
				$(this).addClass("active");
				if($(this).attr('id') == 'agent'
						|| $(this).attr('id') == 'slot'
							|| $(this).attr('id') == 'account'){
					$("header").hide();
				}else{
					$("header").show();
				}
				
			});
		});
	</script>
</body>
</html>
