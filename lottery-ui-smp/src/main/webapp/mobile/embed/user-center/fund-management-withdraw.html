<!-- 檢查是否有綁定銀行卡，如果沒有的話，需要先提示用戶綁定銀行卡 -->


<header class="header_normal" ng-controller="authCtrl">
	<a href="javascript:;" data-back="" class="back_link" ng-click="goBack()">
		<span class="icon icon_arrow_back"></span>
	</a>
	<h1>取款</h1>
</header>
<div id="page_content" class="flex_1"  ng-controller="withdrawCtrl" ng-init="initWithdraw()">
		<div class="page_content_wrap withdraw_content_wrap">
			<div class="sec_box main_account_sec j-content1">
				<h3>主账户</h3>
				<p><span class="money_text j-mainMoney">{{mianBalance}}</span> 元</p>
			</div>
			<div class="layout_form layout_form04 j-content1">
					<div class="form_field_warp">
						<div class="form_field with_right_label">
							<span class="form_field_label">金额</span>
							<div class="form_field_input">
								<input type="text" placeholder="最少100元" class="j-money" ng-model="money">
							</div>
							<span class="right_label">元</span>
						</div>
						<div class="form_field bank_card_select">
							<span class="form_field_label">取款至</span>
							<span class="icon icon_logo_bank icon_logo_02"></span><!-- 不同银行卡的样式 icon_logo_01 icon_logo_02 -->
							<div class="form_field_input">
								<select class="j-bankCard"  ng-model="bankId">
									<option value="{{v.id}}" ng-repeat="v in bankCards">{{v.bankBranch}}-{{v.cardNum}}</option>
								</select>
							</div>
						</div>
						<div class="form_field with_right_label">
							<span class="form_field_label">支付密码</span>
							<div class="form_field_input">
								<input type="password" placeholder="支付密码是由6位纯数字组成的" class="j-money"  ng-model="drawPwd">
							</div>
						</div>						
					</div>
					<div class="btn_wrap">
						<a href="javascript:void(0);" class="btn btn01 j-submit"  ng-click="withdraw()">提交</a>
					</div>
			</div>
			
		</div>
	</div>
