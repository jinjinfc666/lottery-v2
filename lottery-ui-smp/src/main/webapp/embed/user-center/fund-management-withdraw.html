<style>
.u_c_w_tab .u_inputs {
    width: 400.00px;
    margin-left: auto;
    margin-right: auto;
}
</style>
<div class="usershow fl" ng-controller="withdrawCtrl" ng-init="initWithdraw()">
	<div class="usercontrol j-tab">
		<div class="u_c_nav cfx" >			
			<a data-target="u_ck" class="j-nav_item u_c_n_item" data-num="0" ui-sref="userCenter.fundManDeposit">存款</a>
			<a data-target="u_zz" class="j-nav_item u_c_n_item " data-num="1" ui-sref="userCenter.fundManTransfer" style="display:none">转账</a> 
			<a data-target="u_tk" class="j-nav_item u_c_n_item j-withdraw  active" data-num="2" ui-sref="userCenter.fundManWithdraw">提款</a>
		</div>
		<div class="u_c_window" >		
			<div data-id="u_tk" class="u_c_w_content j-nav_tab" style="display: block" data-num="2">
				<div class="u_c_w_tab j-nav_tab active" data-id="zz_zzh">
					<div class="u_inputs">
						<label class="u_label">提款金额</label> 
						<input name="amount" class="u_input" id="j-amount" placeholder="请输入金额,不低于100元" ng-model="money">
					</div>
					<div class="u_inputs" >
						<input type="hidden" id="acount_to_main" readonly="" value="0.0">
						<label class="u_label">取款至</label>
						<select name="bankId" class="u_select" id="j-selectBank" ng-model="bankId">
							<!-- option value="-1">选择取款方式</option> -->
							<option value="{{v.id}}" ng-repeat="v in bankCards">{{v.bankBranch}}-{{v.cardNum}}</option>
						</select>
					</div>
					<!-- 
       				<div class="u_inputs" >
						<label class="u_label">钱包类型</label>
						<span class="u_input"  style="padding: 9px 38px 9px 38px;">
							<input type="radio"
					       ng-model="walletId"
					       value="{{mainAccId}}">
						          主钱包
	       					<input type="radio"
						       ng-model="walletId"
						       value="{{redPacketAccId}}">
						          红包钱包
						</span>						
					</div>
					 -->
					<div class="u_inputs">
						<label class="u_label">支付密码</label> 
						<input name="payPassword" type="password" class="u_input" id="payPassword" placeholder="请输入密码" ng-model="drawPwd">
					</div>
					<button class="u_btn j-withdraw_btn" ng-click="withdraw()">立即提交</button>
				</div>
			</div>
		</div>
	</div>
</div>
