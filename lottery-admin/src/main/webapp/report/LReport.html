//                    beforeSend: function(xhr) {

                        }
                    }

            }
            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function searchrecord(str) {
                var pageIndex=page(str);
                var tableid = $("#tableTRTD").attr("id");
                var lotteryType = document.getElementById('lotteryType').value;                
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var url = statBetNumURL;
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {
                    	lotteryType:lotteryType,
                        pageIndex:pageIndex
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                            $("#" + tableid + "tr").remove();
                            $("#" + tableid).empty();
                            document.getElementById('totalNumber').value = data.data.totalNumber;
                            document.getElementById('totalPages').value = data.data.totalPages;

                                var userType="";

                                <td class=\"thCenter\">"+val.lotteryType+"</td>\n\
                                <td class=\"thCenter\">"+val.issueNum+"</td>\n\
                                <td class=\"thCenter\">"+val.playTypeName+"</td>\n\
                                <td class=\"thCenter\">"+val.betNum+"</td>\n\
                                <td class=\"thCenter\">"+val.betAmount+"</td></tr>");
                            });
                        }else if(data.status==0){

                        }
                    }
                });
                var url1 = lReportTeamSumURL;
                var sumAmount = $("#sumAmount").attr("id");
                $.ajax({

                        endTime:endTime

//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },

                    },
                    success: function (data) {

                            $("#" + sumAmount + "tr").remove();

                                <td class=\"thCenter\">总计：</td>\n\
                                <td class=\"thCenter\">"+val.consumption+"</td>\n\
                                <td class=\"thCenter\">"+val.cancelAmount+"</td>\n\
                                <td class=\"thCenter\">"+val.returnPrize+"</td>\n\
                                <td class=\"thCenter\">"+val.rebate+"</td>\n\
                                <td class=\"thCenter\">"+val.profit+"</td>\n\
                                <td class=\"thCenter\"></td></tr>");
                            });
                        }else if(data.status==0){

                        }

            }
            function NextTeam(userName){
                var tableid = $("#tableTRTD").attr("id");
                document.getElementById('totalNumber').value = null;
                document.getElementById('totalPages').value = null;
                document.getElementById('pageIndex_button').value = null;
                var lotteryType = document.getElementById('lotteryType').value;
                var startTime = document.getElementById('startTime').value;
                var endTime = document.getElementById('endTime').value;
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var url = lReportNextTeamURL;
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {
                        codeName:lotteryType,
                        userName:userName,
                        startTime:startTime,
                        endTime:endTime
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                            if(data.data.length>0&&data.data!=null){
                                var sumAmount = $("#sumAmount").attr("id");
                                $("#" + sumAmount + "tr").remove();
                                $("#" + sumAmount).empty();
                                $("#" + tableid + "tr").remove();
                                $("#" + tableid).empty();
                                $.each(data.data, function(key, val) {  
                                    var userType="";
                                        if(val.userType=='0'){
                                            userType="平台客户";
                                        }else if(val.userType=='1'){
                                            userType="代理";
                                        }else if(val.userType=='2'){
                                            userType="系统用户";
                                        }else if(val.userType=='3'){
                                            userType="总代";
                                        }
                                    $("#" + tableid).append("<tr>\n\
                                    <td class=\"thCenter\"><a href='#' onclick=\"NextTeam('"+val.userName+"')\">"+val.userName+"</a></td>\n\
                                    <td class=\"thCenter\">"+val.consumption+"</td>\n\
                                    <td class=\"thCenter\">"+val.cancelAmount+"</td>\n\
                                    <td class=\"thCenter\">"+val.returnPrize+"</td>\n\
                                    <td class=\"thCenter\">"+val.rebate+"</td>\n\
                                    <td class=\"thCenter\">"+val.profit+"</td>\n\
                                    <td class=\"thCenter\">"+userType+"</td></tr>");
                                });
                            }
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function page(str){
                var pageIndex=null;
                var pageIndexOld=document.getElementById('pageIndex_button').value;
                var totalPages=document.getElementById('totalPages').value;
                if(str=='button'){
                    pageIndex=document.getElementById('pageIndex_button').value;
                }else if(str=='search'){
                    pageIndex=1;
                }else if(str=='upPage'){
                    if(pageIndexOld<=1){
                        pageIndex=1;
                    }else{
                        pageIndex=parseInt(pageIndexOld)-parseInt(1);
                    }
                }else if(str=='downPage'){
                    var total=parseInt(pageIndexOld)+parseInt(1);
                    if(parseInt(total)>parseInt(totalPages)){
                        pageIndex=totalPages;
                    }else{
                        pageIndex=total;
                    }
                }else if(str=='finalPage'){
                    pageIndex=totalPages;
                }
                return pageIndex;
            }
            function checkButton(){
               var pageIndex_button=document.getElementById('pageIndex_button').value;;
               var totalPages=document.getElementById('totalPages').value;
               if(parseInt(pageIndex_button)>parseInt(totalPages)){
                   alert("输入的页数有误！！！");
                   return false;
               }else{
                   searchrecord('button');
               }
            }
