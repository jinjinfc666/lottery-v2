        <script type="text/javascript">
            $(document).ready(function () {
                document.getElementById('startTime').value=getNowFormatDate();
                searchrecord("search");
            });
            
            function searchrecord(str) {
                var pageIndex=page(str);
                var tableid = $("#tableTRTD").attr("id");
                var userName = document.getElementById('userName').value;
                var startTime = document.getElementById('startTime').value;
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var url= queryDailySettlementURL;
                
                if(typeof userName == 'undefined'
                		|| userName == null
                		|| userName == ''){
                	var userInfo = JSON.parse(sessionStorage.getItem("userInfo"));
                	if(userInfo.userType == 8){
                		userName = userInfo.userName;
                		$("#userName").val(userName);
                		queryDailySettlement(url, userName, startTime, pageIndex, token);
                	}else{
                		var deffered = $.Deferred();
                    	deffered.done(function(generalAgency){
                    		userName = generalAgency.userName;
                    		$("#userName").val(userName);
                    		queryDailySettlement(url, userName, startTime, pageIndex, token);
                    	});
                    	
                        queryGeneralAgency(deffered, token);
                	}
                }else{
                	queryDailySettlement(url, userName, startTime, pageIndex, token);
                }
                
               
            }
            
            function queryDailySettlement(url, userName, startTime, pageIndex, token){
            	var tableid = $("#tableTRTD").attr("id");
            	
            	 $.ajax({
                     url: url,
                     type: "GET",
                     async: false, // 设置同步方式
                     data: {
                         userName:userName,
                         startTime:startTime,
                         pageIndex:pageIndex
                     },
                     dataType: "json",
//                     beforeSend: function(xhr) {
//                         xhr.setRequestHeader("Authorization");
//                     },
//                     headers:{"Authorization":token},
                     beforeSend: function (XMLHttpRequest) {
          		XMLHttpRequest.setRequestHeader("Authorization", token);
                     },
                     error: function () {
                         alert("系统错误");
                     },
                     success: function (data) {
                         if(data.status===1){
                             $("#" + tableid + "tr").remove();
                             $("#" + tableid).empty();
                             document.getElementById('totalNumber').value = data.data.totalNumber;
                             document.getElementById('totalPages').value = data.data.totalPages;
                             document.getElementById('pageIndex_button').value = data.data.pageIndex;
                             var firstIndx = '';
                             
                             $.each(data.data, function(key, val) {  
                                 var userType="";
                                 if(val.userType=='0'){
                                     userType="平台客户";
                                 }else if(val.userType=='1'){
                                     userType="代理";
                                 }else if(val.userType=='2'){
                                     userType="系统用户";
                                 }else if(val.userType=='3'){
                                     userType="总代";
                                 }else if(val.userType=='7'){
                                     userType="信誉玩家";
                                 }else if(val.userType=='8'){
                                     userType="信誉代理";
                                 }
                                 
                                 var vUserName = val.userName;
                                 var vConsumption = val.consumption == null?'':val.consumption;
                                 var vCancelAmount = val.cancelAmount == null?'':val.cancelAmount;
                                 var vReturnPrize = val.returnPrize == null?'':val.returnPrize;
                                 var vZcAmount = val.zcAmount == null?'':val.zcAmount;
                                 var vTsAmount = val.tsAmount == null?'':val.tsAmount;
                                 var vUsedCreditLimit = val.usedCreditLimit == null?'':val.usedCreditLimit;
                                 var vRemainCreditLimit = val.remainCreditLimit == null?'':val.remainCreditLimit;
                                 var vSettlementAmount = val.settlementAmount == null?'':val.settlementAmount;
                                 var vProfit = val.profit == null?'':val.profit;
                                 var vCreateTime = val.createTime == null?'':val.createTime;
                                 var settlementFlag = '';
                                 if(val.settlementFlag=='0'){
                                	 settlementFlag="未结算";
                                 }else if(val.settlementFlag=='1'){
                                	 settlementFlag="已结算";
                                 }
                                 if(key != 0){
                                	 var content = "<tr>\n";
                                	 if(val.userType!='3'){
                                		 content += "<td class=\"thCenter\"><a href='#' onclick=\"exeSettlement('"+val.userName+"')\">" + firstIndx +vUserName+"</a></td>\n";
                                	 }else{
                                		 content += "<td class=\"thCenter\">" + firstIndx +vUserName+"</td>\n";
                                	 }
                                	 
                                	 content += "<td class=\"thCenter\">"+vConsumption+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vCancelAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vReturnPrize+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vZcAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vTsAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vSettlementAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+settlementFlag+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+userType+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vCreateTime+"</td>\n";
                                	 content += "</tr>";
                                	 
	                                 $("#" + tableid).append(content);
                                 }else{
                                	 var halfLen = val.userName.length / 2;
                                	 for(var i = 0; i < halfLen; i++){
                                		 firstIndx += '&nbsp;&nbsp;&nbsp;&nbsp;';
                                	 }
                                	 firstIndx += '|------';
                                	 
                                	 var content = "<tr>\n";
                                	 if(val.userType !='3'){
                                		 content += "<td class=\"thCenter\"><a href='#' onclick=\"exeSettlement('"+val.userName+"')\">" + vUserName+"</a></td>\n";
                                	 }else{
                                		 content += "<td class=\"thCenter\">" + vUserName+"</td>\n";
                                	 }
                                	 
                                	 content += "<td class=\"thCenter\">"+vConsumption+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vCancelAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vReturnPrize+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vZcAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vTsAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vSettlementAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+settlementFlag+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+userType+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vCreateTime+"</td>\n";
                                	 content += "</tr>";
                                	 
	                                 $("#" + tableid).append(content);
                                 }
                             });
                         }else if(data.status==0){
                             alert(getErroe(data.error_code));
                         }
                     }
                 });
            }
            
            
            function exeSettlement(userName){
                var url = "exec_daily_settlement.html?userName="+userName;
                
                $.layer({
                    type: 2,
                    title: '结算操作',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['900px', '500px'],
                    offset: ['50px', ''],
                    close: function (index) {
                    },
                    iframe: {src: encodeURI(url)}
                });
            }
            
            function page(str){
                var pageIndex=null;
                var pageIndexOld=document.getElementById('pageIndex_button').value;
                var totalPages=document.getElementById('totalPages').value;
                if(str=='button'){
                    pageIndex=document.getElementById('pageIndex_button').value;
                }else if(str=='search'){
                    pageIndex=1;
                }else if(str=='upPage'){
                    if(pageIndexOld<=1){
                        pageIndex=1;
                    }else{
                        pageIndex=parseInt(pageIndexOld)-parseInt(1);
                    }
                }else if(str=='downPage'){
                    var total=parseInt(pageIndexOld)+parseInt(1);
                    if(parseInt(total)>parseInt(totalPages)){
                        pageIndex=totalPages;
                    }else{
                        pageIndex=total;
                    }
                }else if(str=='finalPage'){
                    pageIndex=totalPages;
                }
                return pageIndex;
            }
            function checkButton(){
               var pageIndex_button=document.getElementById('pageIndex_button').value;;
               var totalPages=document.getElementById('totalPages').value;
               if(parseInt(pageIndex_button)>parseInt(totalPages)){
                   alert("输入的页数有误！！！");
                   return false;
               }else{
                   searchrecord('button');
               }
            }
            
            function queryGeneralAgency(deffered, token){
            	
                var url = queryGeneralURL;
            	
            	$.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式                    
                    dataType: "json",
                    beforeSend: function (XMLHttpRequest) {
         				XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                    	deffered.reject(-1);
                    },
                    success: function (data) {
                        if(data.status === 1){
                            if(data.data != null){
                            	deffered.resolve(data.data);
                            }else{
                            	deffered.reject(-1);
                            }
                        }else if(data.status==0){
                        	deffered.reject(data.error_code);
                        }
                    }
                });
            }
        </script>
