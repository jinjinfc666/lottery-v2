        <script type="text/javascript">
            $(document).ready(function () {
            	var obj = {};
                obj=getValue();
                document.getElementById('userName').value=obj['userName'];
                
                document.getElementById('startTime').value=getNowFormatDate();
                document.getElementById('endTime').value=getNowFormatDate();
                searchrecord("search");
            });
            
            function getValue(){
                //首先获取地址
                var url = window.location.href;
                //获取传值
                var arr = url.split("?");
                //判断是否有传值
                if(arr.length == 1){
                        return null;
                }
                //获取get传值的个数
                var value_arr = arr[1].split("&");
                //循环生成返回的对象
                var obj = {};
                for(var i = 0; i < value_arr.length; i++){
                        var key_val = value_arr[i].split("=");
                        obj[key_val[0]]=decodeURI(key_val[1]);
                }
                return obj;
            }
            
            function searchrecord(str) {
                var pageIndex=page(str);
                var tableid = $("#tableTRTD").attr("id");
                var userName = document.getElementById('userName').value;
                var settlementFlag = document.getElementById('settlementFlag').value;
                $("#settlementFlag input:checked").each(function(){
                	settlementFlag = $(this).val();
                });
                
                var startTime = document.getElementById('startTime').value;
                var endTime = document.getElementById('endTime').value;
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var url= queryDailySettlementByUserURL;
                
                if(typeof userName == 'undefined'
                		|| userName == null
                		|| userName == ''){
                	return;
                }
                
                queryDailySettlement(url, userName, settlementFlag,startTime, endTime, pageIndex, token);
            }
            
            function queryDailySettlement(url, userName, settlementFlag,startTime, endTime, pageIndex, token){
            	var tableid = $("#tableTRTD").attr("id");
            	
            	 $.ajax({
                     url: url,
                     type: "GET",
                     async: false, // 设置同步方式
                     data: {
                         userName:userName,
                         settlementFlag:settlementFlag,
                         startTime:startTime,
                         endTime:endTime,
                         pageIndex:pageIndex
                     },
                     dataType: "json",
//                     beforeSend: function(xhr) {
//                         xhr.setRequestHeader("Authorization");
//                     },
//                     headers:{"Authorization":token},
                     beforeSend: function (XMLHttpRequest) {
          		XMLHttpRequest.setRequestHeader("Authorization", token);
                     },
                     error: function () {
                         alert("系统错误");
                     },
                     success: function (data) {
                         if(data.status===1){
                             $("#" + tableid + "tr").remove();
                             $("#" + tableid).empty();
                             document.getElementById('totalNumber').value = data.data.totalNumber;
                             document.getElementById('totalPages').value = data.data.totalPages;
                             document.getElementById('pageIndex_button').value = data.data.pageIndex;
                             var firstIndx = '';
                             
                             $.each(data.data.content, function(key, val) {  
                                 var userType="";
                                 if(val.userType=='0'){
                                     userType="平台客户";
                                 }else if(val.userType=='1'){
                                     userType="代理";
                                 }else if(val.userType=='2'){
                                     userType="系统用户";
                                 }else if(val.userType=='3'){
                                     userType="总代";
                                 }else if(val.userType=='7'){
                                     userType="信誉玩家";
                                 }else if(val.userType=='8'){
                                     userType="信誉代理";
                                 }
                                 
                                 var vUserName = val.userName;
                                 var vConsumption = val.consumption == null?'':val.consumption;
                                 var vCancelAmount = val.cancelAmount == null?'':val.cancelAmount;
                                 var vReturnPrize = val.returnPrize == null?'':val.returnPrize;
                                 var vZcAmount = val.zcAmount == null?'':val.zcAmount;
                                 var vTsAmount = val.tsAmount == null?'':val.tsAmount;
                                 var vUsedCreditLimit = val.usedCreditLimit == null?'':val.usedCreditLimit;
                                 var vRemainCreditLimit = val.remainCreditLimit == null?'':val.remainCreditLimit;
                                 var vSettlementAmount = val.settlementAmount == null?'':val.settlementAmount;
                                 var vProfit = val.profit == null?'':val.profit;
                                 var vCreateTime = val.createTime == null?'':val.createTime;
                                 var settlementFlag = '';
                                 if(val.settlementFlag=='0'){
                                	 settlementFlag="未结算";
                                 }else if(val.settlementFlag=='1'){
                                	 settlementFlag="已结算";
                                 }
                                 
                                	 var halfLen = val.userName.length / 2;
                                	 for(var i = 0; i < halfLen; i++){
                                		 firstIndx += '&nbsp;&nbsp;&nbsp;&nbsp;';
                                	 }
                                	 firstIndx += '|------';
                                	 
                                	 var content = "<tr>\n";
                                	 content += "<td class=\"thCenter\">" + vUserName+"</td>\n";
                                	 
                                	 content += "<td class=\"thCenter\">"+vConsumption+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vCancelAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vReturnPrize+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vZcAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vTsAmount+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vSettlementAmount+"</td>\n";
                                	 if(val.settlementFlag=='0'){
                                		 /* content += "<td class=\"thCenter\" onclick=\"exeSettlement('"+val.id+"')\">"+settlementFlag+"</td>\n"; */
                                		 
                                		 content += "<td class=\"thCenter\" ><a href='#' onclick=\"exeSettlement('"+val.id+"')\">" + settlementFlag+"</a></td>\n";
                                	 }else{
                                		 content += "<td class=\"thCenter\">"+settlementFlag+"</td>\n";
                                	 }
                                	 
                                	 content += "<td class=\"thCenter\">"+userType+"</td>\n";
                                	 content += "<td class=\"thCenter\">"+vCreateTime+"</td>\n";
                                	 content += "</tr>";
                                	 
	                                 $("#" + tableid).append(content);
                             });
                         }else if(data.status==0){
                             alert(getErroe(data.error_code));
                         }
                     }
                 });
            }
            
            
            function exeSettlement(id){
                var url = performSettlementURL;
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                $.ajax({
                    url: url,
                    type: "POST",
                    async: false, // 设置同步方式
                    data: {
                        id:id
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            
            function page(str){
                var pageIndex=null;
                var pageIndexOld=document.getElementById('pageIndex_button').value;
                var totalPages=document.getElementById('totalPages').value;
                if(str=='button'){
                    pageIndex=document.getElementById('pageIndex_button').value;
                }else if(str=='search'){
                    pageIndex=1;
                }else if(str=='upPage'){
                    if(pageIndexOld<=1){
                        pageIndex=1;
                    }else{
                        pageIndex=parseInt(pageIndexOld)-parseInt(1);
                    }
                }else if(str=='downPage'){
                    var total=parseInt(pageIndexOld)+parseInt(1);
                    if(parseInt(total)>parseInt(totalPages)){
                        pageIndex=totalPages;
                    }else{
                        pageIndex=total;
                    }
                }else if(str=='finalPage'){
                    pageIndex=totalPages;
                }
                return pageIndex;
            }
            function checkButton(){
               var pageIndex_button=document.getElementById('pageIndex_button').value;;
               var totalPages=document.getElementById('totalPages').value;
               if(parseInt(pageIndex_button)>parseInt(totalPages)){
                   alert("输入的页数有误！！！");
                   return false;
               }else{
                   searchrecord('button');
               }
            }
        </script>

			        	</select>

                        结束时间：<input type="text" id="endTime" placeholder="选择结束时间" onClick="return Calendar('endTime');" class="text_time" name="endTime" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span> 
                            <button type="button" class="btn btn-primary" style="height:32px;" onclick="searchrecord('search')">搜索
                            </button> 
                        </span>
                    </div>
                </div>
            </form>
            </br >
            </br >
            </br >
            <div class="ibox-content">

                            <th class="thCenter">用户名</th>

                    </tbody>
                </table>
                <div class="input-group" style="width: 850px; float: right;">
                    总记录数：<input type="text" class="form-control" value="" id="totalNumber" style="width:50px;" readonly="readonly">
                    总页数：<input type="text" class="form-control" value="" id="totalPages" style="width:50px;" readonly="readonly">&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" onclick="searchrecord('search')">首页</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" onclick="searchrecord('upPage')">上一页</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" onclick="searchrecord('downPage')">下一页</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" onclick="searchrecord('finalPage')">尾页</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" value="" id="pageIndex_button" style="width:90px;" onkeyup="this.value = this.value.replace(/[^0-9]+/, '');" size="3">
                        <button type="button" class="btn btn-primary" onclick="return checkButton()">跳到</button>
