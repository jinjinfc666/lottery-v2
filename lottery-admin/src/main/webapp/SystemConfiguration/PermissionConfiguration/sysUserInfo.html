        <script type="text/javascript">
            $(document).ready(function () {
                searchre("search");
            });
            function searchre(str){
                updateToken();
                var pageIndex=page(str);
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var userName=document.getElementById('userName').value;
                var tableid = $("#tableTRTD").attr("id");
                var domain=parseDomain();
                var url=domain+"/lottery-api/SysUser/querySysUser";
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {
                        userName:userName,
                        pageIndex:pageIndex
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function (jqXHR,textStatus,errorThrown) {
                        if(typeof jqXHR != 'undefined' 
                        		&& typeof jqXHR.status != 'undefined' 
                        		&& jqXHR.status == 401){
                        	var url = "index.html";
                            window.location.href = url;
                        }
                    },
                    success: function (data) {
                        if(data.status==1){
                            document.getElementById('totalNumber').value = data.data.totalNumber;
                            document.getElementById('totalPages').value = data.data.totalPages;
                            document.getElementById('pageIndex_button').value = data.data.pageIndex;
                            $("#" + tableid + "tr").remove();
                            $("#" + tableid).empty();
                            $.each(data.data.content, function(key, val) {
                                $("#" + tableid).append("<tr>\n\
                                <td class=\"thCenter\">"+val.userName+"</td.>\n\
                                <td class=\"thCenter\">"+val.userType+"</td>\n\
                                <td class=\"thCenter\">"+val.state+"</td>\n\
                                <td class=\"thCenter\">"+ConvertJSONDateToJSDateObject(""+val.createTime+"")+"</td>\n\
                                <td class=\"thCenter\">\n\
                                <button type=\"button\" class=\"btn btn-primary\" style=\"height:32px;\" onclick=\"resetLoginPwd('"+val.id+"')\">重置用户密码</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
                                <button type=\"button\" class=\"btn btn-primary\" style=\"height:32px;\" onclick=\"updateState('"+val.id+"')\">修改用户状态</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
                                <button type=\"button\" class=\"btn btn-primary\" style=\"height:32px;\" onclick=\"updateUserRole('"+val.id+"','"+val.userName+"')\">修改用户权限</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
                                <button type=\"button\" class=\"btn btn-primary\" style=\"height:32px;\" onclick=\"updateUserPW('"+val.id+"')\">修改用户密码</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
                                </td></tr>"); 
                            });
                            
                            if(data.data.pageIndex == 0){
	                            $('#btn_main').attr("disabled",true);
	                            $('#btn_previous').attr("disabled",true);
                            }else{
                            	$('#btn_main').attr("disabled",false);
                            	$('#btn_previous').attr("disabled",false);
                            }
                                                        
                            if(data.data.pageIndex == (data.data.totalPages - 1)){
	                            $('#btn_last').attr("disabled",true);
	                            
	                            $('#btn_next').attr("disabled",true);
                            }else{
                            	$('#btn_last').attr("disabled",false);
                            	$('#btn_next').attr("disabled",false);
                            }
                            
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function resetLoginPwd(id){
               updateToken();
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var domain=parseDomain();
                var url=domain+"/lottery-api/users/resetLoginPwd";
                $.ajax({
                    url: url,
                    type: "PUT",
                    async: false, // 设置同步方式
                    data: {
                        userId:id,
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                        return false;
                    },
                    success: function (data) {
                        if(data.status===1){
                            alert("修改成功！！！");
                            window.location.reload();
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function updateUserRole(userId,userName){
                var url = "sysUserUpdateRole.html?userId="+userId+"&userName="+userName;
                $.layer({

            }

            }
            function updateUserPW(id){
                var url = "sysUserPW.html?id="+id;
                $.layer({

                    shift: 'top',

                    offset: ['', ''],
                    close: function (index) {
                        window.location.reload();
                    },
                    iframe: {src: encodeURI(url)}
                });
            }
            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function alertwin() {
                var url = "sysUserInfoAdd.html";
                $.layer({
                    type: 2,
                    title: '添加系统用户',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['600px', '250px'],
                    offset: ['50px', ''],
                    close: function (index) {
                        window.location.reload();
                    },
                    iframe: {src: url}
                });
            }
            function page(str){
                var pageIndex=null;
                var pageIndexOld=document.getElementById('pageIndex_button').value;
                var totalPages=document.getElementById('totalPages').value;
                if(str=='button'){
                    pageIndex=document.getElementById('pageIndex_button').value;
                }else if(str=='search'){
                    pageIndex=0;
                }else if(str=='upPage'){
                    if(pageIndexOld <= 1){
                        pageIndex = 0;
                    }else{
                        pageIndex=parseInt(pageIndexOld)-parseInt(1);
                    }
                }else if(str=='downPage'){
                    var total=parseInt(pageIndexOld)+parseInt(1);
                    if(parseInt(total)>parseInt(totalPages)){
                        pageIndex=totalPages;
                    }else{
                        pageIndex=total;
                    }
                }else if(str=='finalPage'){
                    pageIndex=totalPages;
                }
                return pageIndex;
            }
            function checkButton(){
               var pageIndex_button=document.getElementById('pageIndex_button').value;;
               var totalPages=document.getElementById('totalPages').value;
               if(parseInt(pageIndex_button)>parseInt(totalPages)){
                   // alert("输入的页数有误！！！");
                   return false;
               }else{
                   searchrecord('button');
               }
            }
        </script>
