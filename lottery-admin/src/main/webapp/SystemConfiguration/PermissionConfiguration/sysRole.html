        <script type="text/javascript">
            $(document).ready(function () {
                searchre();
            });
            function searchre(){
                updateToken();
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var tableid = $("#tableTRTD").attr("id");
                var domain=parseDomain();
                var url=domain+"/lottery-api/permission-control/querySysRoleUserInfo";
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status==1){
                            $("#" + tableid + "tr").remove();
                            $("#" + tableid).empty();
                            $.each(data.data, function(key, val) {
                                var stateNew=null;
                                if(val[0].state=='0'){
                                    stateNew="<font color='red'>无效</font>";
                                }else if(val[0].state=='1'){
                                    stateNew="有效";
                                }
                                $("#" + tableid).append("<tr>\n\
                                <td class=\"thCenter\"><a onclick=\"updateRole('"+val[0].id+"','"+val[0].roleName+"','"+val[0].roleDesc+"')\">"+val[0].roleName+"<a></td>\n\
                                <td class=\"thCenter\">"+val[0].roleDesc+"</td>\n\
                                <td class=\"thCenter\"><a onclick=\"updateState('"+val[0].id+"','"+val[0].state+"')\">"+stateNew+"</a></td>\n\
                                <td class=\"thCenter\">"+val[1].userName+"</td>\n\
                                <td class=\"thCenter\">"+ConvertJSONDateToJSDateObject(""+val[0].createTime+"")+"</td></tr>"); 
                            });
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function updateRole(id,roleName,roleDesc){
                var url = "sysRoleUpdate.html?id="+id+"&roleName="+roleName+"&roleDesc="+roleDesc;
                $.layer({
                    type: 2,
                    title: '修改权限',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['500px', '300px'],
                    offset: ['50px', ''],
                    close: function (index) {
                        window.location.reload();
                    },
                    iframe: {src: encodeURI(url)}
                });
            }
            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function alertwin() {
                var url = "sysRoleAdd.html";
                $.layer({
                    type: 2,
                    title: '添加系统角色',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['500px', '300px'],
                    offset: ['50px', ''],
                    close: function (index) {
                        window.location.reload();
                    },
                    iframe: {src: url}
                });
            }
            function updateState(id,state){
                updateToken();
                var state1=null;
                if(state=='1'){
                    state1='0';
                }else if(state=='0'){
                    state1='1';
                }
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var domain=parseDomain();
                var url=domain+"/lottery-api/permission-control/updateSysRole";
                var data=JSON.stringify({
                    "id":id,
                    "state":state1
                });
                $.ajax({
                    url: url,
                    type: "PUT",
                    async: false, // 设置同步方式
                    data: data,
                    dataType: "json",
                    contentType:"application/json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    }, 
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                            alert("修改成功");
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
        </script>
