            function querySysCode(){
                updateToken();
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var tableid = $("#tableTRTD").attr("id");
                var domain=parseDomain();
                var url=domain+"/lottery-api/pay-types/queryAllPayType";
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {},
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status==1){
                            $("#" + tableid + "tr").remove();
                            $("#" + tableid).empty();
                            $.each(data.data, function(key, val) { 
                                $("#" + tableid).append("<tr>\n\
                                <td class=\"thCenter\"><a onclick=\"updateBigType('"+val[0].id+"','"+val[0].name+"','"+val[0].nickName+"','"+val[0].typeClass+"')\">"+val[0].name+"</a></td>\n\
                                <td class=\"thCenter\">"+val[0].nickName+"</td>\n\
                                <td class=\"thCenter\">"+val[0].typeClass+"</td>\n\
                                <td class=\"thCenter\">"+val[0].seq+"</td>\n\
                                <td class=\"thCenter\"><a onclick=\"updateState('"+val[0].id+"','"+val[0].state+"')\">"+val[0].state+"</a></td>\n\
                                <td class=\"thCenter\"><a onclick=\"updateIsTp('"+val[0].id+"','"+val[0].isTp+"')\">"+val[0].isTp+"</a></td>\n\
                                <td class=\"thCenter\">"+val[1].remark+"</td></tr>"); 
                            });
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }

            function updateState(id,state){
                updateToken();
                var state1=null;
                if(state=='1'){
                    state1='0';
                }else if(state=='0'){
                    state1='1';
                }
                var access_token=sessionStorage.getItem("access_token");

                var domain=parseDomain();

                    dataType: "json",
//                    beforeSend: function(xhr) {

//                    headers:{"Authorization":token},

                        }else if(data.status==0){

                        }
                    }
                });
            }
