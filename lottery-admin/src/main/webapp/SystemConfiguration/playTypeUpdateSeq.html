        <script type="text/javascript">
            $(document).ready(function () {
                var obj = {};
                obj=getValue();
                document.getElementById('lotteryType').value=obj['lotteryType'];
                querySysCode();
            });
            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function querySysCode(){
               updateToken();
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var lotteryType = document.getElementById('lotteryType').value;
                var smallSeq = $("#smallSeq").attr("id");
                var domain=parseDomain();
                var url= queryPlayTypeURL;
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {
                        lotteryType:lotteryType
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status==1){
                            $.each(data.data, function(key, val) { 
                                $("#" + smallSeq).append("<li style=\"500px;\" ><span class=\"title\" id=\""+val.id+"\">"+val.classification+"</span><span class=\"drag-area\" id=\""+val.id+"\">"+val.seq+"</span></li>"); 
                            });
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function updateSmallSeq(){
                updateToken();
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var lotteryType = document.getElementById('lotteryType').value;
                var allId=getDrag();
                var domain=parseDomain();
                var url=domain+"/lottery-api/settingPlayType/updatePlayTypeSeq";
                $.ajax({
                    url: url,
                    type: "PUT",
                    async: false, // 设置同步方式
                    data: {
                        lotteryType:lotteryType,
                        allId:allId
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                            alert("修改成功！！！");
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            //获取url
            function getValue(){
                //首先获取地址
                var url = window.location.href;
                //获取传值
                var arr = url.split("?");
                //判断是否有传值
                if(arr.length == 1){
                        return null;
                }
                //获取get传值的个数
                var value_arr = arr[1].split("&");
                //循环生成返回的对象
                var obj = {};
                for(var i = 0; i < value_arr.length; i++){
                        var key_val = value_arr[i].split("=");
                        obj[key_val[0]]=decodeURI(key_val[1]);
                }
                return obj;
            }
        </script>

    <body>

        <script type="text/javascript">
          $(function() {
                  $('.draggable-element').arrangeable();
                  $('li').arrangeable({dragSelector: '.drag-area'});
          });
        function getDrag(){
               var str = new Array();
                $("ul li span").each(function () {
                      str.push($(this).attr("id"));
                });
                var strt=uniq(str).join(",");
                return strt;
        }  
        function uniq(array){
            var temp = []; //一个新的临时数组
            for(var i = 0; i < array.length; i++){
                if(temp.indexOf(array[i]) == -1){
                    temp.push(array[i]);
                }
            }
            return temp;
        }
        </script>
