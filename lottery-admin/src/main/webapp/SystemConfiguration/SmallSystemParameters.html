        <script type="text/javascript">
            $(document).ready(function () {
                querySysCode();
            });
            function querySysCode(){
               updateToken();
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var tableid = $("#tableTRTD").attr("id");
                var domain=parseDomain();
                var url=domain+"/lottery-api/settings/querySystemParameters";
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {},
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status==1){
                            $("#" + tableid + "tr").remove();
                            $("#" + tableid).empty();
                            $.each(data.data, function(key, val) { 
                                
                            	var row = "<tr>";
                                row += "<td class=\"thCenter\">"+val.remark+"</td>";
                                row += "<td class=\"thCenter\"><a onclick=\"updateBigType('"+val.id+"','"+val.codeName+"','"+val.codeVal+"','"+val.remark+"')\">"+val.codeName+"</a></td>";
                                row += "<td class=\"thCenter\">"+val.codeVal+"</td>";
                                row += "<td class=\"thCenter\">"+val.seq+"</td>";
                                if(val.state == '1'){
                                	row += "<td class=\"thCenter\"><a onclick=\"updateState('"+val.id+"','"+val.codeName+"','"+val.state+"')\">正常</a></td>";
                                }else{
                                	row += "<td class=\"thCenter\"><a onclick=\"updateState('"+val.id+"','"+val.codeName+"','"+val.state+"')\">关闭</a></td>";
                                }
                                row += "</tr>";
                                $("#" + tableid).append(row);
                            });
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function updateState(id,codeName,state){
                updateToken();
                var state1=state;
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var domain=parseDomain();
                var url=domain+"/lottery-api/settings/updateSystemParametersState";
                $.ajax({
                    url: url,
                    type: "PUT",
                    async: false, // 设置同步方式
                    data: {
                        id: id, 
                        codeName:codeName,
                        state: state1
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                        	querySysCode();
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function updateBigType(id,codeName,codeVal,remark){
                var url = "updateSmallSystemParameters.html?id="+id+"&codeName="+codeName+"&codeVal="+codeVal+"&remark="+remark;
                $.layer({
                    type: 2,
                    title: '修改代码类型',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['600px', '400px'],
                    offset: ['50px', ''],
                    close: function (index) {
                    	querySysCode();
                    },
                    iframe: {src: encodeURI(url)}
                });
            }
            function alertwin() {
                var url = "addSmallSystemParameters.html";
                $.layer({
                    type: 2,
                    title: '添加代码类型',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['500px', '300px'],
                    offset: ['50px', ''],
                    close: function (index) {
                    	querySysCode();
                    },
                    iframe: {src: url}
                });
            }
        </script>
