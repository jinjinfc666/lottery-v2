        <script type="text/javascript">
            $(document).ready(function () {
//                document.getElementById('startTime').value=getNowFormatDate();

            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function updateUserInfo(id){
                var url = "UserInfoUpdate.html?id="+id;
                $.layer({
                    type: 2,
                    title: '修改状态',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['700px', '600px'],
                    offset: ['50px', ''],
                    close: function (index) {
                       window.location.reload();
                    },
                    iframe: {src: encodeURI(url)}
                });
            }
            function searchrecord(str){
                updateToken();
                var pageIndex=page(str);
                var userName=document.getElementById('userName').value;
                var proxyName=document.getElementById('proxyName').value;
                var startTime = document.getElementById('startTime').value;
                var endTime = document.getElementById('endTime').value;
                var tableid = $("#tableTRTD").attr("id");
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var domain=parseDomain();
                var url=domain+"/lottery-api/users/queryAllUserInfo";
                if (startTime != '' || endTime != '') {
                    startTime=startTimeStr(startTime);
                    endTime=endTimeStr(endTime);
                }
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {
                        userName:userName,
                        proxyName:proxyName,
                        startTime:startTime,
                        endTime:endTime,
                        pageIndex:pageIndex
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status==1){
                            document.getElementById('totalNumber').value = data.data.totalNumber;
                            document.getElementById('totalPages').value = data.data.totalPages;
                            document.getElementById('pageIndex_button').value = data.data.pageIndex;
                            $("#" + tableid + "tr").remove();
                            $("#" + tableid).empty();
                            $.each(data.data.content, function(key, val) {
                                var state="";
                                if(val.state=='0'){
                                    state="正常";
                                }else if(val.state=='1'){
                                    state="锁定";
                                }else if(val.state=='2'){
                                    state="销毁";
                                }
                                var userType="";
                                if(val.userType=='0'){
                                    userType="平台客户";
                                }else if(val.userType=='1'){
                                    userType="代理";
                                }else if(val.userType=='2'){
                                    userType="系统用户";
                                }else if(val.userType=='3'){
                                    userType="总代";
                                }
                                var isValidPhone="";
                                 if(val.isValidPhone=='0'){
                                    isValidPhone="未验证";
                                }else if(val.isValidPhone=='1'){
                                    isValidPhone="未验证";
                                }
                                var isValidEmail="";
                                 if(val.isValidEmail=='0'){
                                    isValidEmail="未验证";
                                }else if(val.isValidEmail=='1'){
                                    isValidEmail="未验证";
                                }
                                $("#" + tableid).append("<tr>\n\
                                    <td class=\"thCenter\"><a onclick=\"updateUserInfo("+val.id+")\">"+val.userName+"</a></td>\n\
                                    <td class=\"thCenter\">"+val.realName+"</td>\n\
                                    <td class=\"thCenter\">"+ConvertJSONDateToJSDateObject(""+val.createTime+"")+"</td>\n\
                                    <td class=\"thCenter\">"+state+"</td>\n\
                                    <td class=\"thCenter\">"+userType+"</td>\n\
                                    <td class=\"thCenter\">"+val.platRebate+"</td>\n\
                                    <td class=\"thCenter\">"+isValidEmail+"</td>\n\
                                    <td class=\"thCenter\">"+isValidPhone+"</td>\n\
                                    <td class=\"thCenter\">"+val.regIp+"</td>\n\
                                    <td class=\"thCenter\">\n\
                                    <button type=\"button\" class=\"btn btn-primary\" style=\"height:32px;\" onclick=\"queryBank('"+val.id+"')\">查看银行卡</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
                                    <button type=\"button\" class=\"btn btn-primary\" style=\"height:32px;\" onclick=\"resetLoginPwd('"+val.id+"')\">用户登录密码重置</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
                                    <button type=\"button\" class=\"btn btn-primary\" style=\"height:32px;\" onclick=\"queryUserAccount('"+val.id+"')\">查看用户账户</button>\n\
                                    </td></tr>"); 
                            });
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function resetLoginPwd(id){
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var domain=parseDomain();
                var url=domain+"/lottery-api/users/resetLoginPwd";
                $.ajax({
                    url: url,
                    type: "PUT",
                    async: false, // 设置同步方式
                    data: {
                        userId:id,
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                            alert("修改成功！！！");
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function queryUserAccount(id){

                    maxmin: false,

                    },

            }
            function queryBank(id){
                var url = "queryBank.html?id="+id;
                $.layer({
                    type: 2,
                    title: '查看银行卡信息',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['700px', '300px'],
                    offset: ['50px', ''],
                    close: function (index) {
//                        window.location.reload();
                    },
                    iframe: {src: encodeURI(url)}
                });
            }
            function page(str){
                var pageIndex=null;
                var pageIndexOld=document.getElementById('pageIndex_button').value;
                var totalPages=document.getElementById('totalPages').value;
                if(str=='button'){
                    pageIndex=document.getElementById('pageIndex_button').value;
                }else if(str=='search'){
                    pageIndex=1;
                }else if(str=='upPage'){
                    if(pageIndexOld<=1){
                        pageIndex=1;
                    }else{
                        pageIndex=parseInt(pageIndexOld)-parseInt(1);
                    }
                }else if(str=='downPage'){
                    var total=parseInt(pageIndexOld)+parseInt(1);
                    if(parseInt(total)>parseInt(totalPages)){
                        pageIndex=totalPages;
                    }else{
                        pageIndex=total;
                    }
                }else if(str=='finalPage'){
                    pageIndex=totalPages;
                }
                return pageIndex;
            }
            function checkButton(){
               var pageIndex_button=document.getElementById('pageIndex_button').value;;
               var totalPages=document.getElementById('totalPages').value;
               if(parseInt(pageIndex_button)>parseInt(totalPages)){
                  alert("输入的页数有误！！！");
                   return false;
               }else{
                   searchrecord('button');
               }
            }
        </script>
