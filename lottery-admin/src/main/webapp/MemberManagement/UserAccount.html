        <script type="text/javascript">
            $(document).ready(function () {

                searchrecord("search");

            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function updateUserAccount(id,accType){
                var url = "UserAccountUpdate.html?id="+id+"&accType="+accType;
                $.layer({
                    type: 2,
                    title: '资金操作',
                    maxmin: false,
                    shift: 'top',
                    shadeClose: false,
                    area: ['500px', '400px'],
                    offset: ['50px', ''],
                    close: function (index) {

                    },
                    iframe: {src: encodeURI(url)}
                });
            }
            function updateState(userId,state){
                updateToken();
                var state1=null;
                if(state=='1'){
                    state1='0';
                }else if(state=='0'){
                    state1='1';
                }
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var domain=parseDomain();
                var url=domain+"/lottery-api/wallet/updateUserAccountState";
                $.ajax({
                    url: url,
                    type: "PUT",
                    async: false, // 设置同步方式
                    data: {
                        userId: userId, 
                        state: state1
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status===1){
                            alert("修改成功");
                            searchrecord('search');
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function searchrecord(str){
                updateToken();
                var pageIndex=page(str);
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var userName=document.getElementById('userName').value;
//                var startTime = document.getElementById('startTime').value;
//                var endTime = document.getElementById('endTime').value;
                var tableid = $("#tableTRTD").attr("id");
                var domain=parseDomain();
                var url=domain+"/lottery-api/wallet/queryUserAccount";
                $.ajax({
                    url: url,
                    type: "GET",
                    async: false, // 设置同步方式
                    data: {
                        userName:userName,
//                        startTime:startTime,
//                        endTime:endTime,
                        pageIndex:pageIndex
                    },
                    dataType: "json",
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {
                        if(data.status==1){
                            document.getElementById('totalNumber').value = data.data.totalNumber;
                            document.getElementById('totalPages').value = data.data.totalPages;
                            document.getElementById('pageIndex_button').value = data.data.pageIndex;
                            $("#" + tableid + "tr").remove();
                            $("#" + tableid).empty();
                                $.each(data.data.content, function(key, val) {
                                    var state="";
                                    var userName=""
                                    if(val[1].state=='0'){
                                        state="正常";
                                        userName="<a onclick=\"updateUserAccount('"+val[1].id+"','"+val[1].accType+"')\">"+val[0].userName+"</a>";
                                    }else if(val[1].state=='1'){
                                        state="<font color='red'>冻结</font>";
                                        userName=val[0].userName;
                                    }
                                    var accType="";
                                    if(val[1].accType=='1'){
                                        accType="主钱包";
                                    }else if(val[1].accType=='2'){
                                        accType="红包钱包";
                                    }
                                    var remark="";
                                    if(val[1].remark!=null){
                                        remark=val[1].remark;
                                    }
                                    $("#" + tableid).append("<tr>\n\
                                        <td class=\"thCenter\">"+userName+"</td>\n\
                                        <td class=\"thCenter\">"+val[1].accName+"</td>\n\
                                        <td class=\"thCenter\">"+val[1].balance+"</td>\n\
                                        <td class=\"thCenter\">"+val[1].freeze+"</td>\n\
                                        <td class=\"thCenter\">"+val[1].prize+"</td>\n\
                                        <td class=\"thCenter\">"+val[1].rewardPoints+"</td>\n\
                                        <td class=\"thCenter\">"+accType+"</td>\n\
                                        <td class=\"thCenter\"><a onclick=\"updateState('"+val[1].userId+"','"+val[1].state+"')\">"+state+"</a></td>\n\
                                        <td class=\"thCenter\">"+remark+"</td></tr>");
                                });
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }
                    }
                });
            }
            function page(str){
                var pageIndex=null;
                var pageIndexOld=document.getElementById('pageIndex_button').value;
                var totalPages=document.getElementById('totalPages').value;
                if(str=='button'){
                    pageIndex=document.getElementById('pageIndex_button').value;
                }else if(str=='search'){
                    pageIndex=1;
                }else if(str=='upPage'){
                    if(pageIndexOld<=1){
                        pageIndex=1;
                    }else{
                        pageIndex=parseInt(pageIndexOld)-parseInt(1);
                    }
                }else if(str=='downPage'){
                    var total=parseInt(pageIndexOld)+parseInt(1);
                    if(parseInt(total)>parseInt(totalPages)){
                        pageIndex=totalPages;
                    }else{
                        pageIndex=total;
                    }
                }else if(str=='finalPage'){
                    pageIndex=totalPages;
                }
                return pageIndex;
            }
            function checkButton(){
               var pageIndex_button=document.getElementById('pageIndex_button').value;;
               var totalPages=document.getElementById('totalPages').value;
               if(parseInt(pageIndex_button)>parseInt(totalPages)){
                  alert("输入的页数有误！！！");
                   return false;
               }else{
                   searchrecord('button');
               }
            }
        </script>

                    <button type="button" class="btn btn-primary" onclick="searchrecord('downPage')">下一页</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" onclick="searchrecord('finalPage')">尾页</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" value="" id="pageIndex_button" style="width:90px;" onkeyup="this.value = this.value.replace(/[^0-9]+/, '');" size="3">
