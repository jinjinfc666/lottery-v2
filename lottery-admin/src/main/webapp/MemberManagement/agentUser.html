            function getplat(){
                updateToken();
                var access_token=sessionStorage.getItem("access_token");

                var domain=parseDomain();
                var url=domain+"/lottery-api/users/querySystemConfiguration";

//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },

            }
            function parseDomain() {
                var currURL = location.href;
                var domain = '';
                if (currURL.indexOf("http") >= 0) {
                    if (currURL.indexOf("/", currURL.indexOf("http") + 7) > 0) {
                        domain = currURL.substring(0, currURL.indexOf("/", currURL
                                .indexOf("http") + 7));
                    } else {
                        domain = currURL;
                    }
                }
                if (typeof domain == 'undefined' || domain.length == 0) {
                    return '';
                }
                if (domain.indexOf(":", 7) > 0) {
                    domain = domain.substring(0, domain.indexOf(":", 7));
                }
                return domain;
            }
            function add(){
                updateToken();
                var agentId=document.getElementById('agentId').value;
                var realName=document.getElementById('realName').value;
                var userName=document.getElementById('userName').value;
                var userId=document.getElementById('userId').value;
                var loginPwd=document.getElementById('loginPwd').value;
                var fundPwd=document.getElementById('fundPwd').value;
                var platRebate=document.getElementById('platRebate').value;
                var phoneNum=document.getElementById('phoneNum').value;
                var qq=document.getElementById('qq').value;
                var wechat=document.getElementById('wechat').value;
                var email=document.getElementById('email').value;
                if(userName==""){
                    $("#userName1").text("请输入用户名!");
                    return false;
                }
                $("#userName1").text("");
                if(loginPwd==""){
                    $("#loginPwd1").text("登录密码不能为空!!!");
                    return false;
                }
                $("#loginPwd1").text("");
                if(platRebate==""){
                    $("#platRebate1").text("下级返点不能为空!");
                    return false;
                }
                $("#platRebate1").text("");
                var domain=parseDomain();
                var access_token=sessionStorage.getItem("access_token");
                var token="Bearer " + access_token;
                var url=domain+"/lottery-api/users/agents/"+agentId;
                var data=JSON.stringify({
                    "realName": realName,
                    "userName": userName,
                    "userId": userId,
                    "loginPwd": loginPwd,
                    "fundPwd": fundPwd,
                    "platRebate": platRebate,
                    "phoneNum": phoneNum,
                    "qq": qq,
                    "wechat": wechat,
                    "email": email,
                    "userType":1
                });
                $.ajax({
                    url: url,
                    type: "POST",
                    async: false, // 设置同步方式
                    data: data,
                    dataType: "json",
                    contentType:"application/json", 
//                    beforeSend: function(xhr) {
//                        xhr.setRequestHeader("Authorization");
//                    },
//                    headers:{"Authorization":token},
                    beforeSend: function (XMLHttpRequest) {
         		XMLHttpRequest.setRequestHeader("Authorization", token);
                    },
                    error: function () {
                        alert("系统错误");
                    },
                    success: function (data) {

                            alert("添加成功！！！");

                            parent.location.reload();
                            parent.layer.close(wz);
                        }else if(data.status==0){
                            alert(getErroe(data.error_code));
                        }       
                    }
                });
            }
            //获取url
            function getValue(){
                //首先获取地址
                var url = window.location.href;
                //获取传值
                var arr = url.split("?");
                //判断是否有传值
                if(arr.length == 1){
                        return null;
                }
                //获取get传值的个数
                var value_arr = arr[1].split("&");
                //循环生成返回的对象
                var obj = {};
                for(var i = 0; i < value_arr.length; i++){
                        var key_val = value_arr[i].split("=");
                        obj[key_val[0]]=decodeURI(key_val[1]);
                }
                return obj;
            }
            function clearNoNum(obj){ 
                obj.value = obj.value.replace(/[^\d.]/g,"");  //清除“数字”和“.”以外的字符  
                obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个. 清除多余的  
                obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$","."); 
//                obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3');//只能输入两个小数  
                if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额 
                    obj.value= parseFloat(obj.value); 
                } 
            }
